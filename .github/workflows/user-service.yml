name: Build and Push User Service

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # ðŸ‘ˆ lets you manually trigger workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      # Cache Maven deps to speed up builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn clean package -DskipTests

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image with secrets as build args
      - name: Build Docker image
        run: >
          docker build
          --build-arg JDBC_DATABASE_URL=${{ secrets.JDBC_DATABASE_URL }}
          --build-arg JDBC_DATABASE_USERNAME=${{ secrets.JDBC_DATABASE_USERNAME }}
          --build-arg JDBC_DATABASE_PASSWORD=${{ secrets.JDBC_DATABASE_PASSWORD }}
          --build-arg JWT_SECRET=${{ secrets.JWT_SECRET }}
          -t ${{ secrets.DOCKER_USERNAME }}/user-service:latest .

      # Push image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/user-service:latest
